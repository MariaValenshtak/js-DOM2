<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image gallery</h1>
    </header>
    <main>
        <div id="gallery" class="gallery"></div>
        <div class="controls">
            <button onclick="loadMoreImages()">Завантажити ще 4 картинки</button>
            <button onclick="clearGallery()">Очистити галерею</button>
            <button onclick="removeLastImage()">Видалити останню картинку</button>
            <button onclick="reverseGallery()">Перевернути галерею</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
